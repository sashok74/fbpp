name: CI - Linux

on:
  push:
    branches: [main, develop, 'claude/fix-cicd-pipeline-*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        compiler:
          - { cc: gcc-11, cxx: g++-11 }
          - { cc: clang-14, cxx: clang++-14 }
        build_type: [Release, Debug]

    services:
      firebird:
        image: jacobalberty/firebird:v5.0
        env:
          FIREBIRD_USER: SYSDBA
          FIREBIRD_PASSWORD: masterkey
          ISC_PASSWORD: masterkey
        ports:
          - 3050:3050
        options: >-
          --health-cmd "/usr/local/firebird/bin/isql -z"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display compiler versions
        run: |
          echo "Compiler: ${{ matrix.compiler.cc }} / ${{ matrix.compiler.cxx }}"
          ${{ matrix.compiler.cc }} --version || true
          ${{ matrix.compiler.cxx }} --version || true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            ${{ matrix.compiler.cc }} \
            ${{ matrix.compiler.cxx }} \
            python3-pip \
            wget \
            libncurses5 \
            libtommath1

          # Install Firebird 5.x from official packages
          # Ubuntu 22.04 only has Firebird 3.0, but we need 5.x for extended types
          wget https://github.com/FirebirdSQL/firebird/releases/download/v5.0.0/Firebird-5.0.0.1306-0-linux-x64.tar.gz
          tar xzf Firebird-5.0.0.1306-0-linux-x64.tar.gz
          cd Firebird-5.0.0.1306-0-linux-x64

          # Extract the buildroot archive which contains the actual files
          echo "=== Extracting buildroot.tar.gz ==="
          tar xzf buildroot.tar.gz

          # Debug: Check what was extracted
          echo "=== Content after buildroot extraction ==="
          ls -la
          echo ""
          echo "=== Checking opt/firebird structure ==="
          ls -la opt/ 2>/dev/null || echo "✗ opt/ directory not found"
          ls -la opt/firebird/ 2>/dev/null || echo "✗ opt/firebird/ directory not found"
          ls -la opt/firebird/include/ 2>/dev/null || echo "✗ opt/firebird/include/ directory not found"
          ls -la opt/firebird/lib/ 2>/dev/null || echo "✗ opt/firebird/lib/ directory not found"
          echo ""

          # Copy headers to /usr/include so #include <firebird/Interface.h> works
          echo "=== Copying Firebird files to system directories ==="
          sudo cp -r opt/firebird/include/* /usr/include/

          # Copy library files
          sudo cp opt/firebird/lib/libfbclient.so* /usr/lib/x86_64-linux-gnu/
          sudo ldconfig

          cd ..

          echo "✓ Installed Firebird 5.0 headers and library"

          pip3 install conan
          conan --version

          # Debug: Check Firebird installation
          echo "=== Firebird installation check ==="
          echo "Headers:"
          ls -la /usr/include/firebird/ 2>/dev/null || echo "✗ /usr/include/firebird/ not found"
          ls -la /usr/include/firebird/Interface.h 2>/dev/null || echo "✗ /usr/include/firebird/Interface.h not found"
          echo "Library:"
          ls -la /usr/lib/x86_64-linux-gnu/libfbclient.so* 2>/dev/null || echo "✗ libfbclient not found"

      - name: Setup Conan profile
        env:
          CC: ${{ matrix.compiler.cc }}
          CXX: ${{ matrix.compiler.cxx }}
        run: |
          conan profile detect --force
          # Display detected profile (Conan 2.x uses no argument for default profile)
          conan profile show

      - name: Install Conan dependencies
        env:
          CC: ${{ matrix.compiler.cc }}
          CXX: ${{ matrix.compiler.cxx }}
        run: |
          conan install . --build=missing -s build_type=${{ matrix.build_type }} -s compiler.cppstd=20

      - name: Configure CMake
        env:
          CC: ${{ matrix.compiler.cc }}
          CXX: ${{ matrix.compiler.cxx }}
        run: |
          # Debug: Check what Conan generated
          echo "=== CMakePresets.json content ==="
          cat CMakePresets.json || echo "CMakePresets.json not found"
          echo ""
          echo "=== Available CMake presets ==="
          cmake --list-presets || echo "No presets found"
          echo ""
          echo "=== Attempting to configure with preset ==="
          cmake --preset conan-$(echo "${{ matrix.build_type }}" | tr '[:upper:]' '[:lower:]') \
            -DBUILD_TESTING=ON \
            -DBUILD_EXAMPLES=ON

      - name: Build
        run: |
          cmake --build --preset conan-$(echo "${{ matrix.build_type }}" | tr '[:upper:]' '[:lower:]')

      - name: Run tests
        env:
          FIREBIRD_HOST: localhost
          FIREBIRD_PORT: 3050
          FIREBIRD_USER: SYSDBA
          FIREBIRD_PASSWORD: masterkey
          FIREBIRD_DB_PATH: /tmp/fbpp_temp_test.fdb
          FIREBIRD_PERSISTENT_DB_PATH: /tmp/fbpp_persistent_test.fdb
          FIREBIRD_CHARSET: UTF8
        run: |
          # Create directory for temporary databases
          mkdir -p /tmp

          # Debug: Print environment variables
          echo "=== Firebird connection settings ==="
          echo "FIREBIRD_HOST=$FIREBIRD_HOST"
          echo "FIREBIRD_PORT=$FIREBIRD_PORT"
          echo "FIREBIRD_USER=$FIREBIRD_USER"
          echo "FIREBIRD_DB_PATH=$FIREBIRD_DB_PATH"
          echo "FIREBIRD_PERSISTENT_DB_PATH=$FIREBIRD_PERSISTENT_DB_PATH"

          # Debug: Test Firebird service connectivity
          echo "=== Testing Firebird service connectivity ==="
          timeout 10 bash -c 'until echo > /dev/tcp/localhost/3050; do sleep 1; done' && echo "✓ Firebird port 3050 is open" || echo "✗ Cannot connect to Firebird port 3050"

          # Run tests with environment variable overrides
          # Conan with cmake_layout creates build/<build_type> directory
          cd build/${{ matrix.build_type }}
          ctest --output-on-failure --verbose

      - name: Check formatting (clang-format)
        if: matrix.compiler.cxx == 'clang++-14' && matrix.build_type == 'Release'
        run: |
          sudo apt-get install -y clang-format-14
          find include src tests examples -name '*.cpp' -o -name '*.hpp' -o -name '*.h' | \
            xargs clang-format-14 --dry-run --Werror
